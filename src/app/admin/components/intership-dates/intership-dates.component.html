<div class="demo-button-container">
  <button mat-raised-button class="demo-button" (click)="openDialog()">
    Add data
  </button>
</div>

<table
  mat-table
  [dataSource]="(dates$ | async) || []"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>
      {{ "internStartDate" | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.range.start | date }}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>{{ "internEndDate" | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.range.end | date }}</td>
  </ng-container>

  <ng-container matColumnDef="requestEndDate">
    <th mat-header-cell *matHeaderCellDef>
      {{ "applicationEndDate" | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.requestEndDate | date }}
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>{{ "deleting" | translate }}</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="red" (click)="delete(element.id)" class="icon"
        >delete</mat-icon
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>{{ "edit" | translate }}</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="red" (click)="edit(element.id)" class="icon"
        >edit</mat-icon
      >
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
