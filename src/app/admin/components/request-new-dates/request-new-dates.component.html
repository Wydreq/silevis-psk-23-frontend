<div class="container">
  <h1
    [matBadge]="(requests$ | async)?.length"
    matBadgeSize="large"
    class="number"
  >
    Prośby o zmianę daty praktyk
  </h1>

  <table
    mat-table
    [dataSource]="(requests$ | async) || []"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.user }}</td>
    </ng-container>

    <ng-container matColumnDef="previousDate">
      <th mat-header-cell *matHeaderCellDef>Previous Date</th>
      <td mat-cell *matCellDef="let element">{{ element.previousRange }}</td>
    </ng-container>

    <ng-container matColumnDef="newDate">
      <th mat-header-cell *matHeaderCellDef>New Date</th>
      <td mat-cell *matCellDef="let element">{{ element.newRange }}</td>
    </ng-container>

    <ng-container matColumnDef="accept">
      <th mat-header-cell *matHeaderCellDef>Accept</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>highlight_off</mat-icon>
        <mat-icon>thumb_up</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
