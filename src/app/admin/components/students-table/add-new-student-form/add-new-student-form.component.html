<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <h1 style="color: orange">Dodaj nowego studenta</h1>
  <mat-form-field class="example-full-width">
    <mat-label>Numer albumu</mat-label>
    <input matInput type="text" formControlName="nr_albumu" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Nazwisko</mat-label>
    <input matInput type="text" formControlName="surname" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Imię</mat-label>
    <input matInput type="text" formControlName="firstName" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Miesiąc praktyk</mat-label>
    <input matInput type="text" formControlName="practiseMonth" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Okres praktyki</mat-label>
    <input matInput type="text" formControlName="practiseDateRange" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Firma</mat-label>
    <input matInput type="text" formControlName="company" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Adres</mat-label>
    <input matInput type="text" formControlName="address" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Numer telefonu</mat-label>
    <input matInput type="text" formControlName="phone" />
  </mat-form-field>

  <button
    type="submit"
    style="background-color: orange; color: white"
    mat-button
  >
    Wyślij
  </button>
</form>
